<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="File%20upload_files/fonts.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="File%20upload_files/hacks.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="File%20upload_files/bag.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="File%20upload_files/dropbox.css" type="text/css" media="screen"/>
        <script src="File%20upload_files/log.js"/>
        <script src="File%20upload_files/main.js"/>
        <style>
            #preview {
                -moz-column-count: 2;
                margin-top: 50px;
            }

            #preview img {
                max-width: 180px;
                margin-right: 20px;
                margin-bottom: 20px;
                margin: 10px;
                -moz-box-shadow: 0 0 12px 5px rgba(0, 0, 0, 0.9);
            }

            .throbber {
                position: absolute;
                z-index: 99999;
            }

            input {
                display: block;
                margin: auto;
            }
            button {
                float: right;
            }
        </style>
        <title>File upload</title>
    </head>

    <body>
        <a href="http://hacks.mozilla.org/" id="hackstitle">
            <h1>hacks.mozilla.org</h1>
        </a>

        <div id="demo">
            <h1 id="demotitle">File upload &amp; Firefox 3.6</h1>
            <div id="intro">
                <p><a href="http://hacks.mozilla.org/2009/12/uploading-files-with-xmlhttprequest/">See related blog post on hacks.mozilla.org.</a></p>
            </div>
            <div class="box">
                <p>Select or drag'n drop a few files (pictures):</p>
                <input type="file" multiple="" id="input" onchange="handleFiles(this.files)"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="-10 -10 410 210" id="dropbox">
                    <path d="M 0 0 L 400 0 L 400 140 L 260 140 L 200 190 L 140 140 L 0 140 Z"/>
                    <text x="50%" y="35%">drop zone</text>
                </svg>
                <div id="preview"/>
                <button onclick="sendFiles()">Send all files</button>
            </div>
        </div>
        <div id="hackspromo">
            <a href="http://www.twitter.com/mozhacks">
                <img width="60" height="60" src="File%20upload_files/twittericon.png" alt="@mozhacks on Twitter" longdesc="http://twitter.com/mozhacks"/>
            </a>
            <a href="http://hacks.mozilla.org/">
                <img width="60" height="60" src="File%20upload_files/feed.png" alt="Hacks Blog" longdesc="http://hacks.mozilla.org"/>
            </a>
            <a href="http://www.youtube.com/mozhacks">
                <img width="60" height="60" src="File%20upload_files/youtube.png" alt="Hacks Videos" longdesc="http://www.youtube.com/mozhacks"/>
            </a>
            <p id="download">To take full advantage of the demo, you need to run a modern browser. Try the latest beta of Firefox 3.6 (<a href="http://www.mozilla.com/firefox/all-rc.html">download</a>).</p>
            <p class="author">Demo by <a href="http://twitter.com/paulrouget">Paul Rouget</a>.</p>
        </div>
    </body>
</html>
